<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Singolo Part 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="singolo1.css" rel="stylesheet" >
</head>
<body>
    
    <div class="header">

        <div class="header__logo">
            <h1 class="header__logo__text"></h1>
            <div class="header__logo__red"></div>
        </div>

        <div class="header__navigation">
            <div class="header__navigation_red">HOME</div>
            <div class="header__navigation_button">SERVICES</div>
            <div class="header__navigation_button">PORTFOLIO</div>
            <div class="header__navigation_button">ABOUT</div>
            <div class="header__navigation_button">CONTACT</div>
        </div>

        <div class="header__bottomline"></div>
    </div>

    <div class="slider">
        <div class="slider__arrow_left"></div>
        <div class="slider__arrow_left"></div>

        <div class="slider__vertical">
            <div class="slider__vertical__phone"></div>
            <div class="slider__vertical__capture"></div>
            <div class="slider__vertical__shadow"></div>
        </div>


        <div class="slider__horizontal">
            <div class="slider__horizontal__phone"></div>
            <div class="slider__horizontal__capture"></div>
            <div class="slider__horizontal__shadow"></div>
        </div>    
        
        <div class="slider__bottomline"></div>

        <div class="OurServices">

            <div class="OurServices__Title"></div>
            <div class="OurServices__Text"></div>

            <div class="OurServices__Column">
                <div class="OurServices__Column"></div>
                <div class="OurServices__Column"></div>
                <div class="OurServices__Column"></div>
                <div class="OurServices__Column"></div>
                <div class="OurServices__Column"></div>
                <div class="OurServices__Column"></div>
            </div>



        </div>
    </div>







</body>
</html>
